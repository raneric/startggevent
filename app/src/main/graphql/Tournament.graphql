query TournamentsByCountry($cCode: String!, $perPage: Int!) {
    tournaments(query: {
        perPage: $perPage
        filter: {
            countryCode: $cCode
        }
    }) {
        nodes {
            id
            name
            eventRegistrationClosesAt
            isRegistrationOpen
            mapsPlaceId
            numAttendees
            lat
            lng
            images {
                url
            }
            events{
                createdAt
                name
                slug
                images {
                    url
                }
                videogame{
                    displayName
                }
            }
        }
    }
}